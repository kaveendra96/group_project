<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Admin Dashboard </title>

    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/webjars/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/webjars/nprogress/0.2.0/nprogress.css" rel="stylesheet">
    <!-- bootstrap-wysiwyg -->
    <link href="../vendors/google-code-prettify/bin/prettify.min.css" rel="stylesheet">

    <!-- Custom styling plus plugins -->
    <link href="/css/custom.min.css" rel="stylesheet">
</head>

<!-- <header th:insert="fragments.html::nav"></header> -->
<body>
<h2>student signup</h2>
<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/api/admin/signup/student}" th:object="${user}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="firstname" class="col-form-label">first name</label> <input
                                type="text" th:field="*{firstname}" class="form-control" id="firstname"
                                placeholder="Name">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="lastname" class="col-form-label">lastname</label> <input
                                type="text" th:field="*{lastname}" class="form-control" id="lastname"
                                placeholder="Name">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="age" class="col-form-label">age</label> <input
                                type="text" th:field="*{age}" class="form-control" id="age"
                                placeholder="Name">
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add User">
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
