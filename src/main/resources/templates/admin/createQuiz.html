<!-- CREATE QUIZ QUESTION - FORM-->
<body>

<div class="right_col" role="main">
    <h2>Quiz Question</h2>
    <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left"  th:object="${quizquestion}" method="post"> //action to be created


        <input type="hidden" th:field="*{id}"/>

        <div class="item form-group" >
            <label class="col-form-label col-md-3 col-sm-3 label-align" for="question">Question <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 ">
                <textarea type="text" id="question" name="question" th:field="*{question}" placeholder="Enter Question" required="required" class="resizable_textarea form-control "></textarea>
            </div>
        </div>

        <div class="item form-group">
            <label class="col-form-label col-md-3 col-sm-3 label-align" for="correct">Competence <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 ">
                <input type="text" id="correct" name="correct" th:field="*{correct}" required="required" class="form-control">
            </div>
        </div>

        <div class="item form-group">
            <label class="col-form-label col-md-3 col-sm-3 label-align" for="incorrect1">Incorrect answer<span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 ">
                <input type="text" id="incorrect1" name="incorrect1" th:field="*{incorrect1}" required="required" class="form-control">
            </div>
        </div>

        <div class="item form-group">
            <label class="col-form-label col-md-3 col-sm-3 label-align" for="incorrect2">Incorrect answer<span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 ">
                <input type="text" id="incorrect2" name="incorrect2" th:field="*{incorrect2}" required="required"class="form-control">
            </div>
        </div>

        <div class="item form-group">
            <label class="col-form-label col-md-3 col-sm-3 label-align" for="incorrect3">Incorrect answer<span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 ">
                <input type="text" id="incorrect3" name="incorrect3" th:field="*{incorrect3}" required="required"class="form-control">
            </div>
        </div>

        <div class="ln_solid"></div>
        <div class="item form-group">
            <div class="col-md-6 col-sm-6 offset-md-3">
                <button class="btn btn-primary" type="button">Cancel</button>
                <button class="btn btn-primary" type="reset">Reset</button>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>

    </form>
</div>

</body>
</html>
